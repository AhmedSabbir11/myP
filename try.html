<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Scrollable Phone Frames</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #F5F2E9;
            overflow-x: hidden;
        }

        .scroll-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: auto;
            gap: 30px;
            overflow-y: auto;
            height: 100vh;
            position: relative;
        }

        .phone-frame {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            height: auto;
            transition: transform 0.5s ease;
        }

        /* Initial positioning for each column */
        .phone-frame:nth-child(1), .phone-frame:nth-child(5), .phone-frame:nth-child(9) {
            transform: translateY(200px);
        }

        .phone-frame:nth-child(2), .phone-frame:nth-child(6), .phone-frame:nth-child(10) {
            transform: translateY(80px);
        }

        .phone-frame:nth-child(3), .phone-frame:nth-child(7), .phone-frame:nth-child(11) {
            transform: translateY(240px);
        }

        .phone-frame:nth-child(4), .phone-frame:nth-child(8), .phone-frame:nth-child(12) {
            transform: translateY(120px);
        }

        /* Responsive image sizing */
        .phone-frame img {
            width: 100%;
            max-width: 90%;
            height: auto;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Scroll effect for all images */
        .scroll-container.scroll-active .phone-frame:nth-child(1), 
        .scroll-container.scroll-active .phone-frame:nth-child(5),
        .scroll-container.scroll-active .phone-frame:nth-child(9) {
            transform: translateY(calc(200px - 40px));
        }

        .scroll-container.scroll-active .phone-frame:nth-child(2), 
        .scroll-container.scroll-active .phone-frame:nth-child(6),
        .scroll-container.scroll-active .phone-frame:nth-child(10) {
            transform: translateY(calc(80px + 40px));
        }

        .scroll-container.scroll-active .phone-frame:nth-child(3), 
        .scroll-container.scroll-active .phone-frame:nth-child(7),
        .scroll-container.scroll-active .phone-frame:nth-child(11) {
            transform: translateY(calc(240px - 40px));
        }

        .scroll-container.scroll-active .phone-frame:nth-child(4), 
        .scroll-container.scroll-active .phone-frame:nth-child(8),
        .scroll-container.scroll-active .phone-frame:nth-child(12) {
            transform: translateY(calc(120px + 40px));
        }
    </style>
</head>
<body>

<div class="scroll-container">
    <div class="phone-frame">
        <img src="./assets/images/screens/1.png" alt="Phone Frame 1">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/2.png" alt="Phone Frame 2">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/3.png" alt="Phone Frame 3">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/4.png" alt="Phone Frame 4">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/5.png" alt="Phone Frame 5">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/6.png" alt="Phone Frame 6">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/7.png" alt="Phone Frame 7">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/8.png" alt="Phone Frame 8">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/9.png" alt="Phone Frame 9">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/10.png" alt="Phone Frame 10">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/12.png" alt="Phone Frame 11">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/12.png" alt="Phone Frame 12">
    </div>
</div>

<script>
    const scrollContainer = document.querySelector('.scroll-container');

    scrollContainer.addEventListener('scroll', () => {
        scrollContainer.classList.add('scroll-active');
        clearTimeout(scrollContainer.scrollTimeout);
        scrollContainer.scrollTimeout = setTimeout(() => {
            scrollContainer.classList.remove('scroll-active');
        }, 100);
    });
</script>

</body>
</html>
