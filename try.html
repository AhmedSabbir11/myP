<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Scrollable Phone Frames</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #F5F2E9; /* Matches the reference background */
            overflow-x: hidden;
        }

        .scroll-container {
            padding: 60px 20px 20px; /* Space from top for better view */
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 images per row */
            grid-template-rows: repeat(2, 70vh); /* 2 rows */
            gap: 40px;
            overflow-y: auto;
            height: calc(100vh - 80px); /* Full height minus top padding */
        }

        .phone-frame {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform: translateY(15vh);
            transition: transform 0.5s ease;
            height: 90%; /* Resize screens by 10% smaller */
        }

        .phone-frame:nth-child(odd) {
            transform: translateY(10vh); /* Higher starting position for columns 1 and 3 */
        }

        .phone-frame img {
            width: 90%; /* Resize image to be smaller by 10% */
            height: auto;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .phone-frame.active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div class="scroll-container">
    <div class="phone-frame">
        <img src="./assets/images/screens/1.png" alt="Phone Frame 1">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/2.png" alt="Phone Frame 2">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/3.png" alt="Phone Frame 3">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/4.png" alt="Phone Frame 4">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/5.png" alt="Phone Frame 5">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/6.png" alt="Phone Frame 6">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/7.png" alt="Phone Frame 7">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/8.png" alt="Phone Frame 8">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/9.png" alt="Phone Frame 9">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/10.png" alt="Phone Frame 10">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/12.png" alt="Phone Frame 11">
    </div>
    <div class="phone-frame">
        <img src="./assets/images/screens/12.png" alt="Phone Frame 12">
    </div>
</div>

<script>
    const frames = document.querySelectorAll('.phone-frame');
    const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
    };

    const observer = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('active');
            } else {
                entry.target.classList.remove('active');
            }
        });
    }, observerOptions);

    frames.forEach(frame => {
        observer.observe(frame);
    });
</script>

</body>
</html>
